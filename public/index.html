<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React Inquirer</title>
  </head>
  <body class="overflow">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="main-container" class="overflow">
    <section class="intro-section" id="intro_section"  style="background: url(img/bg.png) center center / cover;">

      <div class="container">
        <div class="greetings">
          <p><span style="color: rgb(40, 50, 78);"><strong>Вітаємо Вас!</strong></span></p>
        </div>
        <div class="description">
          <p><span style="font-size: 14px;"><span style="font-family: Verdana,Geneva,sans-serif;"><span
                  style="color: rgb(40, 50, 78);">Якість обслуговування – <strong>наш головний пріоритет</strong>, тому Ви завжди можете розраховувати на нас, якщо Ваші очікування не виправдались. Будь ласка, поділіться з нами своїми враженнями та побажаннями, а ми зробимо все, щоб Ви залишилися задоволені.</span></span>&nbsp;</span>
          </p>
          <p data-empty="true"><br></p>
        </div>
        <div class="btn-block">
          <a href="javascript:;" id="start-poll" class="btn-pink start-poll">
            Пройти опитування
          </a>
        </div>
      </div>
    </section>

    <div id="root"></div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <script>
      document.getElementById('start-poll').onclick = function() {
            document.getElementById('main-container').classList.remove("overflow");
            document.getElementById('main-container').scrollTop =  document.getElementById("intro_section").offsetHeight;
      };
  </script>
  </body>
</html>
